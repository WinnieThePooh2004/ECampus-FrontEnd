<h1 *ngIf="task != null">All submissions for task '{{task.name}}':</h1>
<div *ngIf="editModel != null">
  <app-mark-submission [model]="editModel" (onMarked)="onMarked()"></app-mark-submission>
</div>
<table [dataSource]="tableData" mat-table class="mat-elevation-z7 table" matSort (matSortChange)="sortChanged($event)">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let i = index">{{i + 1 + (parameters.pageNumber - 1) * parameters.pageSize}}</td>
  </ng-container>

  <ng-container matColumnDef="studentEmail">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Student email</th>
    <td mat-cell *matCellDef="let submission">{{submission.student.userEmail}}</td>
  </ng-container>

  <ng-container matColumnDef="totalPoints">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total points </th>
    <td mat-cell *matCellDef="let submission">{{submission.totalPoints}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let submission">
      <mat-button-toggle class="btn-info" (click)="edit(submission.id)">View content</mat-button-toggle>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let _; columns: displayedColumns;"></tr>
</table>
<mat-paginator (page)="paginationInfoChanged($event)"
               [pageSizeOptions]="pageSizeOptions"
               [pageIndex]="parameters.pageNumber - 1" [pageSize]="parameters.pageSize"
               aria-label="Select page">
</mat-paginator>
<button *ngIf="task != null" class="btn-danger btn-action">
  <a style="color: #f0f0f0" href="/tasks/{{task.courseId}}">Back</a>
</button>
